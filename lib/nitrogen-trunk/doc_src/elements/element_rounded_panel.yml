title: Rounded Panel Element
see_also:   base, panel, span

description: >
  The rounded panel element produces a Web 2.0 style rounded panel on the page.

attributes:
  - name: body
    type: Nitrogen element or list of elements.
    description: Set the element or elements that will be rendered within this panel.

  - name: color
    type: An atom, either 'white', 'black', or 'gray'
    description: Set the background color of the panel.
