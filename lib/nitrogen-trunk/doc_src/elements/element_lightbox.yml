title: Lightbox Element
see_also:   base

description: >
  The lightbox element provides the basics for a Web 2.0 lightbox. 
  <br>
  To use, create a lightbox element on your Nitrogen page, and set
  the body attribute.
  <br>
  When the lightbox is visible, an overlay is placed over the current webpage,
  and the elements specified in the body are placed in the center of the browser.

attributes:
  - name: body
    type: Nitrogen element or list of elements.
    description: Set the element or elements that will be rendered in the lightbox.

  - name: opacity
    type: Float between 0.0 and 1.0
    description: Set how dark the background overlay should be. 0.0 is clear. 1.0 is black.