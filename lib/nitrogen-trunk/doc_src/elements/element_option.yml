title: Option Element
see_also: dropdown

description: >
  The option element can only be used within a dropdown element.
  It does not inherit any attributes from the base element.

attributes:
  - name: text
    type: string
    description: The text to display for this option.

  - name: value
    type: string
    description: The value of this option.

  - name: selected
    type: boolean
    description: If true, this option will be selected.