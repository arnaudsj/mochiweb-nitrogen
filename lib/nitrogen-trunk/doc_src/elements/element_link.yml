title: Link Element
see_also:   base, button

description: >
  The link element produces a clickable hyperlink. Depending on its settings,  
  the link can either function as a normal client-side hyperlink, or can
  cause a Nitrogen postback.

attributes:
  - name: text
    type: string
    description: The text to display.

  - name: html_encode
    type: boolean
    description: Set to true to safely html-encode the link's title.

  - name: url
    type: string
    description: If set, clicking on the link will navigate to this URL.

  - name: postback
    type: Erlang term
    description: If set, clicking on the link will cause a Nitrogen postback with the supplied term.