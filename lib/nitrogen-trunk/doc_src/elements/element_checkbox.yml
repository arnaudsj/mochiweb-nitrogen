title: Checkbox Element
see_also:   base, button, link, textbox, password, textarea, dropdown, option

description: >
  The checkbox element produces an HTML checkbox.

attributes:
  - name: text
    type: string
    description: The checkbox's title.

  - name: html_encode
    type: boolean
    description: Set to true to safely html-encode the text.

  - name: postback
    type: Erlang term
    description: If set, clicking on the checkbox will initiate a Nitrogen postback with the supplied term.