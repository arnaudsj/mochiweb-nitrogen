title: Table Cell Element
see_also:   base, table, tablerow, tableheader, singlerow

description: >
  The table cell element allows you to specify a table cell within a tablerow element.

attributes:
  - name: text
    type: string
    description: The text to display in the cell.

  - name: html_encode
    type: boolean
    description: Set to true to safely html-encode the text.

  - name: body
    type: Nitrogen element or list of elements.
    description: The element or elements that will be rendered in the cell.

  - name: align
    type: Atom, 'left', 'right', or 'center'
    description: Set the horizontal alignment of HTML elements within the cell.

  - name: valign
    type: Atom, 'top', 'bottom', 'middle'
    description: Set the vertical alignment of HTML elements within the cell.

  - name: rowspan
    type: Integer
    description: Set how many rows this cell will span.

  - name: colspan
    type: Integer
    description: Set how many columns this cell will span.

