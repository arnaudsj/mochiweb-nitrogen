title: DropDown Element
see_also:   base, option, button, textbox, password, textarea, checkbox

description: >
  The dropdown element produces an HTML dropdown.

attributes:
  - name: options
    type: list of option elements
    description: Set the available options for this dropdown.

  - name: html_encode
    type: boolean
    description: Set to true to safely html-encode the options' text.

  - name: postback
    type: Erlang term
    description: >
      If set, selecting an option will automatically
      initiate a Nitrogen postback with the supplied term.

  - name: value
    type: string
    description: If set, the option matching this value will be selected by default.
