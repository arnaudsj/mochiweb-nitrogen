title: Button Element
see_also:   base, link, textbox, password, textarea, checkbox, dropdown, option

description: >
  The button element produces an HTML button. When clicked,
  the button will cause a Nitrogen postback.

attributes:
  - name: text
    type: string
    description: The button's title.

  - name: html_encode
    type: boolean
    description: Set to true to safely html-encode the text.

  - name: postback
    type: Erlang term
    description: Clicking on the button will initiate a Nitrogen postback with the supplied term.