<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Nitrogen - [[[title]]]</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<script src='/nitrogen/jquery-1.2.6.js' type='text/javascript' charset='utf-8'></script>
<script src='/nitrogen/jquery-ui-personalized-1.5.3.min.js' type='text/javascript' charset='utf-8'></script>
<script src='/nitrogen/livevalidation.js' type='text/javascript' charset='utf-8'></script>
<script src='/nitrogen/nitrogen.js' type='text/javascript' charset='utf-8'></script>
<!-- <link href='/nitrogen/nitrogen.css' type='text/css' rel='stylesheet'> -->
</head>
<body>
<form id='page' onsubmit="return false;">

<!-- start header -->
<div class="header">
	<div class="logo">
		<img src="/images/nitrogen_logo_small.png">
	</div>
	<div class="menu">
		<ul>
			<li><a class=active href="/web/">Examples</a></li>
			<li><a href="http://github.com/rklophaus/nitrogen/wikis">Docs</a></li>
			<li><a href="http://github.com/rklophaus/nitrogen">Source Code</a></li>
			<li><a href="http://nitrogen-erlang.tumblr.com">Blog</a></li>
		</ul>
	</div>
</div>
<!-- end header -->
<!-- start page -->
<div class="wrapper">
	<div class="wrapper-inner">
		<!-- start content -->
		<div class="content">
			<h1>[[[headline]]]</h1>
			[[[element_flash]]]
			<div style="width: 100%;">
				[[[section1]]]
			</div>
		</div>
		<!-- end content -->
		<!-- start sidebar -->
		<div class="sidebar">
			[[[plugin_sidebar]]]
		</div>
		<!-- end sidebar -->
		<br style="clear: both;" />
	</div>
</div>
<!-- end wrapper-inner -->
<!-- start footer -->
<div class="wrapper2">
	<div class="footer">
		[[[plugin_footer]]]
	</div>
	<p class="legal"> 
		Nitrogen Web Framework &copy; <a href="http://rklophaus.com">Rusty Klophaus</a>, 
		Released under the MIT License | 		
		Design - <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>
</div>
<!-- end footer -->
</form>
<script>
[[[script]]]
</script>
</body>
</html>
