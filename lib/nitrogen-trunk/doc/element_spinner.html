        <div class=title>Spinner Element</div>
        <div class=description_label>Description</div>
        <div class=description>The spinner element places an AJAX spinner on the page. <br> The spinner is automatically displayed during a postback,  and hidden when the postback completes.
</div>

        <div class=attributes> 
    <div class=attribute>
      <div class=name>image</div>
      <div class=type>string</div>
      <div class=description>The spinner image to display. Defaults to "/nitrogen/spinner.gif".</div>
    </div>
