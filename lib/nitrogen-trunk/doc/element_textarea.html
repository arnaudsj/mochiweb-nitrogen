        <div class=title>Textarea Element</div>
        <div class=description_label>Description</div>
        <div class=description>The textarea element produces an HTML textarea.
</div>
        <div class=attributes_label>Attributes</div>
        <div class=attributes> 
    <div class=attribute>
      <div class=name>text</div>
      <div class=type>string</div>
      <div class=description>Set the textarea's contents.</div>
    </div>
     
    <div class=attribute>
      <div class=name>html_encode</div>
      <div class=type>boolean</div>
      <div class=description>Set to true to safely html-encode the text.</div>
    </div>
